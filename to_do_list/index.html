<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="new-task-form">
      <div class="form-wrapper">

        <div class="form-item">
          <label for="taskName">Task</label>
          <input type="text" id="taskName" required>
        </div><br>

        <div class="form-item">
          <label for="taskDescription">Task description:</label>
          <textarea id="taskDescription"  rows="4" cols="50">Describe here...</textarea>
        </div>


        <div class="form-item">
          <label for="taskImportance">Importance</label>
          <select id="taskImportance">
            <option value="" disabled selected></option>
            <option value="Important">Important</option>
            <option value="Not important">Not important</option>
          </select>
        </div><br>

        <div class="form-item">
            <label for="taskUrgency">Urgency</label><br>
            <input type="radio" name="urgency" id="taskUrgency" value="Urgent">Urgent<br>
            <input type="radio" name="urgency" id="taskUrgency" value="Not urgent">Not urgent<br>
        </div><br>

        <div class="form-item">
          <label for="dueDate">Date and Time</label>
          <input type="datetime-local" id="dueDate" required>
        </div><br>
          <input type="submit" value="save"/>
      </div><br>

    </form>


    <h1>To Do List</h1>
    <div id="to-do-list"></div>

    <button id="delete-all">Delete All</button>

  </body>
</html>
